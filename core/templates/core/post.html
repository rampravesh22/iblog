{% extends 'core/base.html' %}
{% block content %}
<div class="container-custom">
    <div class="row">
        <div class="col s12 m9">
            <h3>{{ post.title }}</h3>
            <p>{{ post.category.title }}</p>
            <img src="{{ post.image.url }}" alt="" width=""style="width: 90%;">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
        <div class="col s12 m3">
            {% for cat in category %}
            <div class="card item" style="margin-left:10px;">
                <div class="img-conatiner">
                    <img src="https://source.unsplash.com/200x200/?tech">
                </div>
                <div class="card-content">
                    <div class="card-title">{{ cat.title }}</div>
                    <p class="truncate">{{ cat.description }}</p>
                </div>
                <div class="container center-align mt20">
                    <a href="{% url 'category' cat.cat_id %}" class="btn bg-primary">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}
</div>
