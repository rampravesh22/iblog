{% extends 'core/base.html' %}
{% block content %}
<div class="container-custom image-container-custom">
    {{cates.title}}
    <div class="image-container">
        <img src="{{ cates.image.url }}" alt="" style="max-height:300px;width:100%;object-fit:cover;">
    </div>
    <div class="collection">
        {% for post in cates.cat_post.all %}
        <a href="{% url 'blog' post.post_id %}" class="collection-item">{{ post.title }}</a
        {% endfor %}
      </div>      
</div>


{% endblock content %}
